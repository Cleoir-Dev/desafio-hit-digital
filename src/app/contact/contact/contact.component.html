<div class="container">
    <div class="img-container">
        <img src="assets/imgs/lg-white.png" alt="logo" />
    </div>
    <div class="button-container">
        <button class="button" routerLink="../introduction">Introdução</button>
        <button class="button-upper" routerLink="../contact">Contato</button>
    </div>
    <div class="title-container">
        <h2>Contato</h2>
        <div class="line-contact">
            <div class="highlight"></div>
        </div>
    </div>
    <div class="content">
        <form>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="name" name="name" placeholder="Nome*">
                </div>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Email*">
                </div>
            </div>
            <div class="textarea-container">
                <textarea id="message" name="message" placeholder="Mensagem*"></textarea>
            </div>

            <div class="button-container">
                <button class="button-send" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
